<h1>My services</h1>
<input class="pull-right" type="text" (input)="field = 'searchText'" #searchText  (keyup)="0" placeholder="Search...">
<div class="row">
  <div class="col-xs-12 gutter">
    <div class="my-services content-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let myService of myServices | serviceFilter:searchText.value">
          <td>{{myService.name}}</td>
          <td>{{myService.description}}</td>
          <td><a *ngIf="myService.hashToSwaggerFile" [routerLink]="['/service-details', myService.id]">Show details</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<h1>Subscribed services</h1>
<div class="row">
  <div class="col-xs-12 gutter">
    <div class="my-services content-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subscribedService of subscribedServices | serviceFilter:searchText.value ">
          <td>{{subscribedService.name}}</td>
          <td>{{subscribedService.description}}</td>
          <td><a *ngIf="subscribedService.hashToSwaggerFile" [routerLink]="['/service-details', subscribedService.id]">Show details</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
