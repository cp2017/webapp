<spinner id="app-list-spinner" [active]="loading"></spinner>


<div id="editServiceModal" class="modal fade" tabindex="-1" role="dialog" style="top: 0;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancleEdit()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Microservice</h4>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <service-details *ngIf="editService != null" [service]="editService"></service-details>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancleEdit()">Cancle</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<h1>My services</h1>
<input class="pull-right" type="text" (input)="field = 'searchText'" #searchText  (keyup)="0" placeholder="Search...">
<div class="row">
  <div class="col-xs-12 gutter">
    <div class="my-services content-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let myService of myServices | serviceFilter:searchText.value">
          <td>{{myService.name}}</td>
          <td>{{myService.description}}</td>
          <td><a style="cursor: pointer" (click)="editServiceModal(myService)" data-toggle="modal" data-target="#editServiceModal">Edit service</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<h1>Subscribed services</h1>
<div class="row">
  <div class="col-xs-12 gutter">
    <div class="my-services content-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subscribedService of subscribedServices | serviceFilter:searchText.value ">
          <td>{{subscribedService.name}}</td>
          <td>{{subscribedService.description}}</td>
          <td><a *ngIf="subscribedService.hashToSwaggerFile" [routerLink]="['/service-details', subscribedService.id]">Show details</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
