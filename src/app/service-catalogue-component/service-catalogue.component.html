<spinner id="app-list-spinner" [active]="loading"></spinner>


<h1>Service catalogue</h1>
<input class="pull-right" type="text" (input)="field = 'searchText'" #searchText  (keyup)="0" placeholder="Search...">
<div class="row">
  <div class="col-xs-12 gutter">
    <div class="service-catalogue content-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of services | serviceFilter:searchText.value" [routerLink]="['/service-details', service.id]">
          <td>{{service.name}}</td>
          <td>{{service.description}}</td>
          <td><a [routerLink]="['/consume-service', service.id]" >Consume service</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
