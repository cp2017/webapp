<spinner id="app-list-spinner" [active]="loading"></spinner>
<h1>Subscribe to microservice</h1>
<div class="row">
  <div class="col-xs-12 gutter">
    <div *ngIf="service != null" class="register-service content-box">
      <service-details [service]="service"></service-details>
      <form (ngSubmit)="consumeService()">
        <div class="row">
          <div class="col-xs-6">
            <b>Price: </b>{{service.price + " Ether"}}
          </div>
          <!--div class="dropdown form-group col-xs-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div-->
          <div>
            <label class="radio-inline"><input type="radio" name="optradio" checked="checked" (click)="selectMonitoring(true)">Monitoring</label>
            <label class="radio-inline"><input type="radio" name="optradio" (click)="selectMonitoring(false)">No monitoring</label>
          </div>
          <div class="form-group col-xs-12" style="margin-top: 1em">
            <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">
              Consume microservice
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
